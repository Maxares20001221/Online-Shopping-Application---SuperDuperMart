<div class="products-container">
  <h1>Products</h1>

  <!-- Products Table -->
  <mat-card class="mb-20">
    <mat-card-header>
      <mat-card-title>All Products</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let product">{{ product.productId }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let product">
            <a (click)="viewProduct(product.productId)" style="cursor: pointer; color: blue;">
              {{ product.name }}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let product">${{ product.price.toFixed(2) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product">
            <button mat-raised-button color="primary" (click)="addToCart(product)">
              <mat-icon>add_shopping_cart</mat-icon> Add to Cart
            </button>
            <button mat-raised-button color="accent" (click)="addToWatchlist(product)">
              <mat-icon>favorite</mat-icon> Add to Watchlist
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <!-- Shopping Cart Component -->
  <app-shopping-cart></app-shopping-cart>

  <!-- Watchlist Component -->
  <app-watchlist></app-watchlist>
</div>

<style>
.products-container {
  max-width: 1200px;
  margin: 0 auto;
}

.mb-20 {
  margin-bottom: 20px;
}

table {
  width: 100%;
}
</style>
