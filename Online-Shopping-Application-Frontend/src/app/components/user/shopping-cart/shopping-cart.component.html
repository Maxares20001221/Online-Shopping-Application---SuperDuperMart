<mat-card class="mb-20">
  <mat-card-header>
    <mat-card-title>Shopping Cart</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="cartItems.length === 0" class="empty-cart">
      <p>Your cart is empty</p>
    </div>
    <div *ngIf="cartItems.length > 0">
      <table mat-table [dataSource]="cartItems" class="mat-elevation-z8">
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let item">{{ item.productName }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button (click)="updateQuantity(item.itemId!, item.quantity - 1)" [disabled]="!item.itemId">
              <mat-icon>remove</mat-icon>
            </button>
            {{ item.quantity }}
            <button mat-icon-button (click)="updateQuantity(item.itemId!, item.quantity + 1)" [disabled]="!item.itemId">
              <mat-icon>add</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let item">${{ item.price.toFixed(2) }}</td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let item">${{ getItemTotal(item).toFixed(2) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="warn" (click)="removeItem(item.productId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="cart-summary">
        <h3>Total: ${{ totalPrice.toFixed(2) }}</h3>
        <div class="cart-actions">
          <button mat-raised-button color="warn" (click)="clearCart()">Clear Cart</button>
          <button mat-raised-button color="primary" (click)="placeOrder()">Place Order</button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<style>
.mb-20 {
  margin-bottom: 20px;
}

.empty-cart {
  text-align: center;
  padding: 40px;
  color: #999;
}

.cart-summary {
  margin-top: 20px;
  text-align: right;
}

.cart-actions {
  margin-top: 10px;
}

.cart-actions button {
  margin-left: 10px;
}

table {
  width: 100%;
}
</style>
