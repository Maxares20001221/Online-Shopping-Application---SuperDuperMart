<h2 mat-dialog-title>Edit Product</h2>
<mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field class="full-width">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="productForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Wholesale Price</mat-label>
      <input matInput type="number" formControlName="wholesalePrice" required>
      <mat-error *ngIf="productForm.get('wholesalePrice')?.hasError('required')">Wholesale price is required</mat-error>
      <mat-error *ngIf="productForm.get('wholesalePrice')?.hasError('min')">Price must be positive</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Retail Price</mat-label>
      <input matInput type="number" formControlName="retailPrice" required>
      <mat-error *ngIf="productForm.get('retailPrice')?.hasError('required')">Retail price is required</mat-error>
      <mat-error *ngIf="productForm.get('retailPrice')?.hasError('min')">Price must be positive</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required>
      <mat-error *ngIf="productForm.get('quantity')?.hasError('required')">Quantity is required</mat-error>
      <mat-error *ngIf="productForm.get('quantity')?.hasError('min')">Quantity must be non-negative</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="productForm.invalid">Update Product</button>
</mat-dialog-actions>

<style>
.full-width {
  width: 100%;
  margin-bottom: 10px;
}
</style>
