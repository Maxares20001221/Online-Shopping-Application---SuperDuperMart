<div class="product-management-container">
  <div class="header">
    <h1>Product Management</h1>
    <button mat-raised-button color="primary" (click)="addProduct()">
      <mat-icon>add</mat-icon> Add New Product
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let product">{{ product.productId }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let product">{{ product.name }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Retail Price</th>
          <td mat-cell *matCellDef="let product">${{ product.price.toFixed(2) }}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let product">{{ product.stock ?? 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="wholesalePrice">
          <th mat-header-cell *matHeaderCellDef>Wholesale Price</th>
          <td mat-cell *matCellDef="let product">
            {{ product.wholesalePrice ? '$' + product.wholesalePrice.toFixed(2) : 'N/A' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let product">
            <button mat-button color="primary" (click)="viewProduct(product.productId)">
              <mat-icon>visibility</mat-icon> View
            </button>
            <button mat-button color="accent" (click)="editProduct(product)">
              <mat-icon>edit</mat-icon> Edit
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

<style>
.product-management-container {
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

table {
  width: 100%;
}
</style>
