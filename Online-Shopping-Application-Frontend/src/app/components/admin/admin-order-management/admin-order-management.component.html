<div class="order-management-container">
  <h1>Order Management</h1>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef>Order ID</th>
          <td mat-cell *matCellDef="let order">{{ order.orderId }}</td>
        </ng-container>

        <ng-container matColumnDef="datePlaced">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let order">{{ formatDate(order.datePlaced) }}</td>
        </ng-container>

        <ng-container matColumnDef="orderStatus">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let order">
            <span [class]="'status-' + order.orderStatus.toLowerCase()">{{ order.orderStatus }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef>Total Price</th>
          <td mat-cell *matCellDef="let order">${{ order.totalPrice.toFixed(2) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let order">
            <button mat-button color="primary" (click)="viewOrder(order.orderId)">
              <mat-icon>visibility</mat-icon> View
            </button>
            <button 
              mat-button 
              color="warn" 
              (click)="cancelOrder(order.orderId)"
              [disabled]="order.orderStatus !== 'Processing'">
              <mat-icon>cancel</mat-icon> Cancel
            </button>
            <button 
              mat-button 
              color="primary" 
              (click)="completeOrder(order.orderId)"
              [disabled]="order.orderStatus !== 'Processing'">
              <mat-icon>check_circle</mat-icon> Complete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>

<style>
.order-management-container {
  max-width: 1200px;
  margin: 0 auto;
}

.status-completed {
  color: green;
  font-weight: bold;
}

.status-canceled {
  color: red;
  font-weight: bold;
}

.status-processing {
  color: orange;
  font-weight: bold;
}

table {
  width: 100%;
}
</style>
